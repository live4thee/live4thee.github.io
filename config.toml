# Site settings
baseurl = "https://live4thee.github.io/"
# HTML Language Code Reference, such as en, zh-cn
languageCode = "en"
title = "Life as a Programmer"
theme = "cactus-plus"

hasCJKLanguage = true

[params]
  name = "live4thee"
  description = ""
  bio = "`Simplicity is prerequisite for reliability.' - EWD"
  # Enter optionally your twitter account
  twitter = "live4thee"
  enableRSS = true

  # Disqus comment
  disqusShortname = "live4thee"
  # Disable disqus comments by set `enableDisqus = "false"`
  enableDisqus = true

  # Use description as title in single page, posts page and tags page.
  useDescriptionAsTitle = false

  # Add custom assets with their paths relative to the static folder
  customCSS = []
  customJS  = []

  # The variables below are optionally too and can be used to
  # translate or customize each string of the theme.

  # Navigation links
  home = ""
  about = ""
  archive = ""
  subscribe = ""
  # Pagination links
  olderPosts = ""
  newerPosts = ""
  readMore = ""
  copyright = ""
  # Sharing options and author information in posts
  aboutAuthor = "I am so interesting."
  tweet = ""
  share = ""
  # 404 page
  title404 = ""
  subtitle404 = ""

  # Choose a font for the social icons in the footer. Either "mono-social" or "font-awesome"
  iconFont = "font-awesome"
  # The social icons can be styled differently if you use mono as font - circle, rounded, or empty
  socialIconStyle = ""


# Add additional social link entries underneath
[social]
  facebook-square = "https://www.facebook.com/live4thee"
  twitter-square = "https://twitter.com/live4thee"
  github-square = "https://github.com/live4thee"

[markup]
  defaultMarkdownHandler = "goldmark"
